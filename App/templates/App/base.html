<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
  <style>
    body{
      --width_input: 280px;
      --height_input: 30px;
      --width-label: 250px;
      --height-label: 30px;

      margin: 20px;
    }

    h1{
      border-bottom: 5px solid black;
      padding-bottom: 5px;
      margin-bottom: 35px;
    }

    .aggelia{
      width: 100%;
      background-color: rgba(148, 132, 81, 0.5);
      margin: 5px;
      border: 1px solid black;
      padding:5px;
    }



    .aggelia-data{
      display:inline-block;      
      height: 100%;
      width: 80%;
    }

    .aggelia-button{
      background-color: white;
      padding: 3px 30px 3px 40px;
      border: 1px solid black;
      border-radius: 6px;
      display: inline-block;
      height: 100%;
      width: 15%;
    }



    .button-home{
      display: inline-block;
      padding: 20px 50px;
      background-color: antiquewhite;
      border-radius: 10px;
    }

    .form{
      background-color: #e6cb90;
      margin: 20px;
      padding: 50px;
      border-radius: 50px;
    }

    button,
    .button{
      background-color: white;
      border-radius: 5px;
      border: 1px solid black;
    }

    button:hover{
      background-color: rgb(240, 240, 140);
    }

    #isCompany
    {
      color: black;
      display: none;
    }

    #isIdiotis
    {
      color: rgb(187, 47, 47);
      display: block;
    }
    
    #idiotisForm{
      display: none;
    }
    #companyForm
    {
      display: block;
    }

    .form-group{
      margin-bottom:5px;
    }

    .form-group input{
      height: var(--height_input);
      width : var(--width_input);
    }

    .form-group select{
      height: var(--height_input);
      width : var(--width_input);
    }
    .form-group label{
      height: var(--height_label);
      width : var(--width-label);
      margin: 0;
      font-weight: bold;
    }

    .query-results-table{
      background-color: rgb(189, 236, 236);
      margin: 20px;
      padding: 50px;
    }
    
    .query-results-group{
      background-color: beige;
      margin-bottom: 2px;
    }

    .refresh-button:hover{
      background-color: rgb(240, 240, 140);
    }

  </style>

</head>
<body>
  

  <div class="container">

    {% block content %}
    
    {% endblock %}

    
  </div>

  
       
  <!---------------------------------------------------------------->
  
    
</body>

 

</html>
